# To run: conda env create -f environment.yaml
name: Haptic-PBR-Maps
channels:
    - pytorch
    - nvidia
    - conda-forge
    - defaults
dependencies:
    - python=3.12
    - pip
    - numpy
    - pytorch
    - pytorch-cuda=12.4
    - torchvision
    - configargparse
    - pip:
        - opencv-python-headless>=4.4.0.42
        - scipy>=1.9.0
        - matplotlib
        - datasets
        - diffusers
        - setuptools
        - transformers
        - accelerate
        - moderngl
        - questionary
        - pyrr
        - gradio_client